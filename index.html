<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />
    <!-- favicon -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts -->

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- css -->

    <title>Frontend Mentor | NFT Preview Card Component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-img">
            <img src="/images/image-equilibrium.jpg" alt="NFT" />

            <div class="card-img-overlay">
              <div class="card-img-overlay-content">
                <img src="./images/icon-view.svg" alt="View" />
              </div>
            </div>
          </div>

          <div class="card-text">
            <h1>Equilibrium #3429</h1>

            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-info">
              <div class="card-info-eth">
                <img src="/images/icon-ethereum.svg" alt="Ethereum" />
                <p class="cyan-text">0.041 ETH</p>
              </div>

              <div class="card-info-days">
                <img src="/images/icon-clock.svg" alt="Clock" />
                <p class="days-text">3 days left</p>
              </div>
            </div>
            <hr />

            <div class="card-creator">
              <img src="./images/image-avatar.png" alt="Avatar" />
              <p>Creation of <span class="white-text">Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
